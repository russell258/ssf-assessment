<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>
		<form method = "POST" data-th-action="@{/login}" data-th-object="${login}">
		<h2>Please Login</h2>

		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" data-th-field = "*{username}"
							placeholder="Please type in your username" >
					<span data-th-errorClass = "error" data-th-if = "${#fields.hasErrors('username')}" data-th-errors = "*{username}" style="color: red
					;"></span><br/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" data-th-field = "*{password}"
							placeholder="Please type in your password">
					<span data-th-errorClass = "error" data-th-if = "${#fields.hasErrors('password')}" data-th-errors = "*{password}" style="color: red
					;"></span>
				</td>
			</tr>
			<tr>
				<td>
					<p th:if = "${loginFail!=null}" th:object = "${captcha}" style="color:red">
						What is 17 + 14?
						<br>
						<!-- commenting as unable to get thymeleaf syntax to work -->
						<!-- <td th:object="${captcha}" th:field="*{first}"></td>
						<td th:object="${captcha}" th:field="*{op}"></td>
						<td th:object="${captcha}" th:field="*{second}">?</td> -->
						Answer: <input type="answer" id="answer" size="30" data-th-field = "*{answer}" placeholder="Answer">
					</p>
					<br>
				</td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
		</form>
		
	</body>
</html>
